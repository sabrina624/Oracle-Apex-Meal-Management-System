- # ====== Process: auto generate ==============================
  id: 13617685380798421
  identification: 
    name: auto generate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        V_NO NUMBER;
      
      BEGIN
        SELECT nvl(max(to_number(substr(item_id,5,10))),0)+1
        INTO   V_NO
        FROM   phoenix_daily_meal_item;
      
        :P15_ITEM_ID:= 'ITM-' || LPAD(V_NO, 6, '0');
      
      EXCEPTION
        WHEN OTHERS THEN
          :P15_ITEM_ID := 'ITM-000001';
      END;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 13617056049798420


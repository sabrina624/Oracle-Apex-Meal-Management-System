    type: Close Dialog
    execution-chain: None

  settings: 
    show-success-messages: true

  execution: 
    sequence: 40
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Request is contained in Value
    value: CREATE,SAVE,DELETE

- # ====== Process: Calculate ==================================
  id: 13618482814798421
  identification: 
    name: Calculate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          v_total_cost NUMBER := 0;
      BEGIN
          SELECT NVL(SUM(quantity * cost), 0)
            INTO v_total_cost
            FROM phoenix_menu_item_map
           WHERE menu_id = :P15_MENU_ID;
      
          :P15_TOTAL_COST := v_total_cost;  -- update page item
      END;

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 13617056049798420


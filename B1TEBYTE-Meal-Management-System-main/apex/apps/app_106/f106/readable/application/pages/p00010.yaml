- # ====== Region: Menu Items ==================================
  id: 24659663427170059
  identification: 
    name: Menu Items
    title: Menu Items
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          m.ROWID,
          m.MAP_ID,
          m.MENU_ID,
          p.PRODUCT_NAME,   
          u.UOM_FULL_NAME,   
          m.QUANTITY,
          m.COST,
          m.USER_ID,
          m.ENTRY_DATE,
          m.LAST_UPDATE,
          m.LAST_UPDATE_DATE
      FROM PHOENIX_MENU_ITEM_MAP m
      JOIN PHOENIX_PRODUCT p ON p.PRODUCT_ID = m.PRODUCT_ID
      JOIN PHOENIX_UOM u ON u.UOM_ID = m.UOM_ID
      WHERE m.MENU_ID = :P10_MENU_ID;
      


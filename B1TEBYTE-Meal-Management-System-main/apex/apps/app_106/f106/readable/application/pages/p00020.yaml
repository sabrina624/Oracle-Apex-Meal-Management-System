- # ====== Process: Auto Generate ==============================
  id: 15178560784076079
  identification: 
    name: Auto Generate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        V_NO NUMBER;
      
      BEGIN
        SELECT nvl(max(to_number(substr(GUEST_ID,5,10))),0)+1
        INTO   V_NO
        FROM   PHOENIX_GUEST_MEAL_TRACKER;
      
        :P20_GUEST_ID:= 'GST-' || LPAD(V_NO, 6, '0');
      
      EXCEPTION
        WHEN OTHERS THEN
          :P20_GUEST_ID := 'GST-000001';
      END;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 15178048018076079


- # ====== Process: Auto Generate ==============================
  id: 13326431941865860
  identification: 
    name: Auto Generate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        V_NO NUMBER;
      BEGIN
        SELECT nvl(max(to_number(substr(UOM_ID,5,10))),0)+1
        INTO   V_NO
        FROM  PHOENIX_UOM;
      
        :P4_UOM_ID := 'UOM-' || LPAD(V_NO, 6, '0');
      
      EXCEPTION
        WHEN OTHERS THEN
          :P4_UOM_ID := 'UOM-000001';
      END;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 13320235961865852


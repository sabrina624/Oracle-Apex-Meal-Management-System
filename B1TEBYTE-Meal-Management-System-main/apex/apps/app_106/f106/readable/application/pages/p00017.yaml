    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: CANCEL # 13885516115257851

  actions: 
  - # ====== Action: Cancel Dialog ===============================
    id: 13889002384257855
    identification: 
      action: Cancel Dialog

    execution: 
      sequence: 10
      event: Cancel Dialog # 13888528135257855
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: Calculate Total Expense =============
  id: 13889448910257856
  identification: 
    name: Calculate Total Expense

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P17_EMPLOYEE_CONTRIBUTION
    - P17_COMPANY_CONTRIBUTION

  actions: 
  - # ====== Action: Total Expense ===============================
    id: 13889915287257857
    identification: 
      name: Total Expense
      action: Set Value

    settings: 
      set-type: PL/SQL Expression
      pl/sql-expression: 'NVL(:P17_EMPLOYEE_CONTRIBUTION,0) + NVL(:P17_COMPANY_CONTRIBUTION,0)'
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P17_TOTAL_EXPENSE

    execution: 
      sequence: 10
      event: Calculate Total Expense # 13889448910257856
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true


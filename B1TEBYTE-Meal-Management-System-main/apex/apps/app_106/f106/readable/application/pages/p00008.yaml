processes: 
- # ====== Process: auto generate ==============================
  id: 12565085455660731
  identification: 
    name: auto generate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        V_NO NUMBER;
      BEGIN
        SELECT nvl(max(to_number(substr(MANAGER_ID,5,10))),0)+1
        INTO   V_NO
        FROM   phoenix_meal_manager;
      
        :P8_MANAGER_ID := 'MNG-'||LPAD(V_NO, 6, '0');
      
      EXCEPTION
        WHEN OTHERS THEN
          :P8_MANAGER_ID := 'MNG-000001';
      END;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 13381443028081901


- # ====== Process: auto generate ==============================
  id: 13572450823711965
  identification: 
    name: auto generate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        V_NO NUMBER;
      BEGIN
        SELECT nvl(max(to_number(substr(MAP_ID,5,10))),0)+1
        INTO   V_NO
        FROM   phoenix_menu_item_map;
      
        :P13_MAP_ID:= 'MAP-' || LPAD(V_NO, 6, '0');
      
      EXCEPTION
        WHEN OTHERS THEN
          :P13_MAP_ID := 'MAP-000001';
      END;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 13571843784711963


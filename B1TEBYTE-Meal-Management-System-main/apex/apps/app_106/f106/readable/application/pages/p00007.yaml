- # ====== Region: Monthly Information =========================
  id: 13383670441081903
  identification: 
    name: Monthly Information
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          M.MANAGER_ID,
          M.EMP_CODE,
          NVL(E.EMP_NAME, '— No Name Found —') AS EMP_NAME,
          M.MONTH,
          M.YEAR,
          M.EMPLOYEE_CONTRIBUTION,
          M.COMPANY_CONTRIBUTION
      FROM PHOENIX_MEAL_MANAGER M, PHOENIX_HR_EMP_MASTER E
          where M.EMP_CODE = E.EMP_CODE
      ORDER BY M.MANAGER_ID;
      


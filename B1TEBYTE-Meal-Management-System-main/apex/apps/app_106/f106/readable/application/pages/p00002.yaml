processes: 
- # ====== Process: PROC_CLOSE_MONTH ===========================
  id: 9793086451293825
  identification: 
    name: PROC_CLOSE_MONTH
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        v_last_month      NUMBER;
        v_last_year       NUMBER;
        v_next_month      NUMBER;
        v_next_year       NUMBER;
        v_last_remaining  NUMBER := 0;
        v_emp_fixed       NUMBER := 0;
        v_comp_fixed      NUMBER := 0;
        v_emp_count       NUMBER := 0;
        v_available       NUMBER := 0;
        v_exists          NUMBER := 0;
        v_next_date       DATE;
      BEGIN
        ---------------------------------------------------------------------------
        -- 1️⃣ Get the latest (highest) month/year in the tracker
        ---------------------------------------------------------------------------
        SELECT month, year
          INTO v_last_month, v_last_year
          FROM (
                SELECT month, year
                  FROM PHOENIX_DAILY_BUDGET_TRACKER
                 ORDER BY year DESC, month DESC
              )
         WHERE ROWNUM = 1;
      
        ---------------------------------------------------------------------------
        -- 2️⃣ Get that month’s last remaining budget
        ---------------------------------------------------------------------------
        BEGIN
          SELECT remaining_budget
            INTO v_last_remaining
            FROM (
                  SELECT remaining_budget
                    FROM PHOENIX_DAILY_BUDGET_TRACKER
                   WHERE month = v_last_month AND year = v_last_year
                   ORDER BY meal_date DESC
                 )
           WHERE ROWNUM = 1;
        EXCEPTION
          WHEN NO_DATA_FOUND THEN
            v_last_remaining := 0;
        END;
      
        ---------------------------------------------------------------------------
        -- 3️⃣ Compute next month / year from the last record
        ---------------------------------------------------------------------------
        IF v_last_month = 12 THEN
          v_next_month := 1;
          v_next_year  := v_last_year + 1;
        ELSE
          v_next_month := v_last_month + 1;
          v_next_year  := v_last_year;
        END IF;
      
        v_next_date := TO_DATE('01-'||v_next_month||'-'||v_next_year,'DD-MM-YYYY');
      
        ---------------------------------------------------------------------------
        -- 4️⃣ Skip if next month already exists
        ---------------------------------------------------------------------------
        SELECT COUNT(*)
          INTO v_exists
          FROM PHOENIX_DAILY_BUDGET_TRACKER
         WHERE month = v_next_month AND year = v_next_year;
      
        IF v_exists > 0 THEN
          APEX_ERROR.ADD_ERROR(
            p_message          => '⚠️ Month '||v_next_month||'/'||v_next_year||' already exists.',
            p_display_location => APEX_ERROR.c_inline_in_notification
          );
          RETURN;
        END IF;
      
        ---------------------------------------------------------------------------
        -- 5️⃣ Read contributions and employee count
        ---------------------------------------------------------------------------
        BEGIN
        -- Fetch the latest employee and company contributions from the most recent record
        SELECT NVL(MAX(employee_contribution), 0),
               NVL(MAX(company_contribution), 0)
          INTO v_emp_fixed, v_comp_fixed
          FROM PHOENIX_MEAL_MANAGER
         WHERE (month, year) IN (
               SELECT month, year
                 FROM PHOENIX_MEAL_MANAGER
                WHERE ROWNUM = 1
              );
         EXCEPTION
           WHEN NO_DATA_FOUND THEN
             v_emp_fixed := 0;
             v_comp_fixed := 0;
        END;
      
        SELECT COUNT(*) INTO v_emp_count FROM PHOENIX_HR_EMP_MASTER;
      
        ---------------------------------------------------------------------------
        -- 6️⃣ Compute new month’s opening available budget
        ---------------------------------------------------------------------------
        v_available := (v_emp_fixed * v_emp_count)
                       + v_comp_fixed
                       + NVL(v_last_remaining,0);
      
        ---------------------------------------------------------------------------
        -- 7️⃣ Insert the new opening record
        ---------------------------------------------------------------------------
        INSERT INTO PHOENIX_DAILY_BUDGET_TRACKER (
            MEAL_DATE,
            MONTH,
            YEAR,
            AVAILABLE_BUDGET,
            REMAINING_BUDGET,
            EXTRA_COST,
            COMPANY_SHARE,
            EMPLOYEE_SHARE,
            TOTAL_MEALS,
            DAILY_MEAL_COST
        )
        VALUES (
            v_next_date,
            v_next_month,
            v_next_year,
            v_available,
            v_available,
            0,
            v_comp_fixed,
            v_emp_fixed,
            0,
            0
        );
      
        COMMIT;
      
        ---------------------------------------------------------------------------
        -- 8️⃣ Success message
        ---------------------------------------------------------------------------
        APEX_ERROR.ADD_ERROR(
          p_message          => '✅ Closed month '||v_last_month||'/'||v_last_year||
                                '. Created opening for '||TO_CHAR(v_next_date,'Mon YYYY')||
                                ' with available '||TO_CHAR(v_available,'999,999.00'),
          p_display_location => APEX_ERROR.c_inline_in_notification
        );
      
      EXCEPTION
        WHEN OTHERS THEN
          APEX_ERROR.ADD_ERROR(
            p_message          => '❌ Error closing month: '||SQLERRM,
            p_display_location => APEX_ERROR.c_inline_in_notification
          );
      END;
      

  execution: 
    sequence: 10
    point: After Submit
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Month closed. Next month selected; carry-forward will auto-apply on the first day.

  error: 

- # ====== Process: auto generate ==============================
  id: 13359106638985643
  identification: 
    name: auto generate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        V_NO NUMBER;
      BEGIN
        SELECT nvl(max(to_number(substr(PRODUCT_ID,5,10))),0)+1
        INTO   V_NO
        FROM   phoenix_product;
      
        :P6_PRODUCT_ID := 'PRD-' || LPAD(V_NO, 6, '0');
      
      EXCEPTION
        WHEN OTHERS THEN
          :P19_STUDENT_ID := 'PRD-000001';
      END;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 13358570646985641


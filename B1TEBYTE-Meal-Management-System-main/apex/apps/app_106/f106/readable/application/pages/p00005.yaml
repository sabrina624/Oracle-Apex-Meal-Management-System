  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select P.ROWID,
             P.PRODUCT_ID,
             P.PRODUCT_NAME,
             P.CATEGORY_NAME,
             u.UOM_ID,
             U.UOM_FULL_NAME,
             P.USER_ID,
             P.ENTRY_DATE,
